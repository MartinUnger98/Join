<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" type="image/x-icon" href="../img/join_logo.svg">
    <script src="../js/miniBackend.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/script.js"></script>    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
  </head>
  <body onload="loadData(); setRememberedUser()">
    <header>
      <img onclick="backToLogin()" class="logo cursorPointer positionAbsolute" id="animatedImage" src="../img/join_logo.svg" alt="Bild"/>  
    </header>
    <div class="loginBackground d-flex align-items-center flex-column gap-3">
      <div id="loginBox" class="loginBox showAfter2s">
        <form class="d-flex justify-content-center align-items-center flex-column" onsubmit="loggedIn('user'); return false;">
          <h1>Log In</h1>
          <div class="separator m-32"></div>
          <div class="inputFields m-32 d-flex justify-content-between align-items-center">
            <input id="logInEmail" required type="email" placeholder="Email"/>
            <div class="imgBox d-flex justify-content-center align-items-center">
              <img src="../img/mail.svg" alt="">
            </div>          
          </div>
          <div class="inputFields m-32 d-flex justify-content-between align-items-center">
            <input id="logInPassword" required type="password" placeholder="Password"/>
            <div class="imgBox d-flex justify-content-center align-items-center">
              <img id="logInPasswordImg" class="cursorPointer" onclick="changeInputPasswordToTxt('logInPasswordImg', 'logInPassword')" src="../img/lock.svg" alt="">
            </div>
          </div>
          <div class="rememberForgot m-32 d-flex justify-content-evenly">
            <div class="d-flex gap-3">
              <div class="imgBox">
                <img id="checkLogIn" onclick="changeCheckBox('checkLogIn')" class="cursorPointer" src="../img/checkButtenChecked.svg" alt="">
              </div>            
              <span>Remember me</span>
            </div>          
            <span onclick="forgotPasswordView()" class="blueFont cursorPointer">I forgot my password</span>
          </div>
          <div class="btnRow d-flex m-32">
            <button type="submit" class="btnDark">Log in</button>
            <button onclick="loggedIn('Guest')" class="btnLight">Guest Log in</button>
          </div>
        </form>
      </div>
      <div id="signUp" class="signUp positionAbsolute showAfter2s d-flex justify-content-center align-items-center">
        <span class="noUserTxt">Not a Join user?</span>
        <button type="submit" class="btnDark" onclick="signUp()">Sign Up</button>
      </div>
      <footer id="footer" class="footer m-32 d-flex gap-3 showAfter2s">
        <a href="../html/privatPolicy.html">Privacy Policy</a>
        <a href="../html/legalNotice.html">Legal notice</a>
      </footer>
    </div>
  </body>
</html>
